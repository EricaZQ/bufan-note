<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求因数</title>
	<script type="text/javascript">
			// 	用户输入一个数，输出所偶遇能够整除它的数字。
			// 比如，
			// 用户输入48，此时输出1、2、3、4、6、8、12、16、24、48 。  共10个数字。
			// 用户输入21，此时输出1、3、7、21.共4个数字。
			//              3，         1，3
			// 51，5
			// 101，2，5，10
		var num = prompt('请输入一个整数')
		function yin(num){
			var sum = 0;
			for(var i = 1; i <= num ; i++){ 
	           if(num%i== 0 ){
	          		console.log(i);
	          		sum++;
				}	
			}
			console.log('一共有'+sum+'个因数');}
		yin(num);

	</script>
</head>
<body>
	
</body>
</html>
