<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>年终奖</title>
	<script type="text/javascript">
// 		某个公司要给员工发年终奖，为了奖励老员工，所以工作时间越长，发的越多，规则如下：
// 工作满0年		            发月薪的1倍月薪`年终奖，如果月薪大于8000，那么就是发1.2倍
// 工作满1年		            发月薪的1.5倍月薪年终奖，如果月薪大于10000，那么就是发1.7倍
// 工作满2年，甚至更多		发月薪的3倍月薪年终奖，如果月薪大于12000，那么就是发3.2倍

// 用JS编写程序，让用户输入工作了几年，可以输入0，然后输入月薪。然后算年终奖。
		var years = prompt('请输入工作的年份（不足一年输入0）：')
		var salary = prompt('请输入月薪）：')
		var reward = 0;//年终奖 
		if(years<1){
			if (salary>8000){
				reward = 1.2*salary;
			}else{
				reward = salary;
			}
		}else if(years<2){
			if (salary>10000){
				reward = 1.7*salary;
			}
			else{
				reward = 1.5*salary;
			}
		}else{
			if(salary>12000){
				reward = 3.2*salary;
			}
			else{
				reward = 3*salary;
			}
		}
		var ra = '您的年终奖是'+reward+'元'
		alert(ra);



	</script>
</head>
<body>
	
</body>
</html>
