<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>警告窗</title>
	<script type="text/javascript">
	      // 用户输入一个数字，然后判断这个数字能否被5、6整除，根据情况弹出下面4种警告框：
			// if (num%6 == 0) {
			// 	alert('这个数字可以同时被5和6整除');
			// }
		var num = prompt('请输入一个数字：');
		if (num%5 == 0 && num%6 == 0) {
			alert('这个数字可以同时被5和6整除。');
		}else if(num%5 == 0){
			alert('这个数字可以被5整除,但是不能被6整除。');
		}else if(num%6 == 0){
			alert('这个数字可以被6整除,但是不能被5整除。');
		}else {
			alert('这个数字不可以被6整除,也不能被5整除。');
		}


	</script>
</head>
<body>
	
</body>
</html>
