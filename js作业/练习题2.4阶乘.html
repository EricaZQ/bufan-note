<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阶乘</title>
	<script type="text/javascript">
		// 	所谓的阶乘，比如6的阶乘，就是1*2*3*4*5*6 = 720。
		// 现在，计算13的阶乘。
		var num = prompt('请输入一个正整数：')
		function jc(num){
		if (num < 0) {
        	alert('请输入一个正整数');
    	} else if (num == 0 || num == 1) {
        	alert('阶乘是1');
    	} else {
        		for (var i = num - 1; i >= 1; i--) {
            	num = num * i;   

       			 }
       			 alert('阶乘是'+num);

    		}}
    	jc(num);
		

	</script>
</head>
