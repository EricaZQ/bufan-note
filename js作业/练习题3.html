<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>整除数</title>
	<script type="text/javascript">
			// 	用户输入一个数字，列出所有它能够整除的数字。
			// 比如用户输入48，那么控制台中将显示：

			// 比如，用户输入19，那么控制台显示
			// 1
			// 19

			// 比如，用户输入21，那么控制台显示
			// 1
			// 3
			// 7
			// 21
		var num = prompt('请输入一个整数')
		for(var i = 1; i <= num ; i++){ 
           if(num%i== 0 ){
          		console.log(i);
			}
		}

	</script>
</head>
<body>
	
</body>
</html>
