<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>累加</title>
	<script type="text/javascript">
		// 		求和的题目，涉及到了新的一种算法思想，叫做“累加器”。
		// 1+2+3+4+5+6……
		function sum(){
			var sum = 0;
			for(var i = 1; i <= 100 ; i++){ 
	           		sum = sum + i;		
			}
			console.log(sum);}
		sum();

	</script>
</head>

</body>
</html>
